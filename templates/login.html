<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - phasma</title>
  <link rel="icon" type="image/png" href="/static/icon.png">
  <link rel="stylesheet" href="/static/css/fluent.css">
  <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
  <div class="split-container">
    <div class="left-panel">
      <div class="brand-content">
        <img src="/static/phisma_title.png" alt="phasma" class="brand-logo">
        <h1>Welcome to Phasma</h1>
        <p>Secure, Anonymous, Fast.</p>
      </div>
    </div>
    <div class="right-panel glass-panel">
      <div class="login-form-container">
        <h2>Log in</h2>
        <p class="subtitle">Please enter your details.</p>

        <div id="error-msg"></div>

        <form id="login-form">
          <div class="form-group floating-label">
            <input name="user" id="username" class="fluent-input" required autocomplete="username" placeholder=" " />
            <label for="username">Username</label>
          </div>
          <div class="form-group floating-label">
            <div class="password-wrapper">
              <input type="password" name="password" id="password" class="fluent-input" required
                autocomplete="current-password" placeholder=" " />
              <label for="password">Password</label>
              <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
            </div>
          </div>
          <div class="form-actions">
            <input type="submit" value="Log in" id="submit-btn" class="fluent-btn primary full-width" />
          </div>
        </form>
        <div class="auth-footer">
          <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script nonce="{{ nonce }}" src="/static/js/login.js"></script>
</body>

</html>
