<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>phasma</title>
  <link rel="icon" type="image/png" href="/static/icon.png">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <style>
    body {
      max-width: 500px;
      margin: auto;
      padding: 0;
      background: black;
      color: #fff;
      font: 16px/1.6 menlo, monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #out {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 1em;
      white-space: pre-wrap;
    }
    #input-container {
      padding: 1em;
      border-top: 1px solid #333;
      background: #111;
    }
    input {
      width: 95%;
      padding: 0.5em;
      font: inherit;
      background: #222;
      color: #fff;
      border: none;
      outline: none;
    }
    #upload-btn {
      width: 38%;
      margin-top: 0.5em;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.5em;
      font: inherit;
      cursor: pointer;
    }
    #file-input {
      display: none;
    }
    .photo-msg {
      color: #0f0;
    }
    .photo-msg img {
      max-width: 300px;
      margin-top: 0.5em;
      border: 1px solid #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="out"></div>

  <div id="input-container">
    <b>Hi, {{ user }}!</b><br>
    Message: <input id="in" autocomplete="off" />
    <button id="upload-btn">+ upload photo</button>
    <input id="file-input" type="file" accept="image/jpeg,image/png" />
  </div>

  <script>
    const USER = {{ user|tojson }};

    try {
      history.replaceState(null, '', '/');
    } catch (e) {
      // ignore
    }

    function sse() {
      const source = new EventSource("/stream");
      const out = document.getElementById("out");

      source.onmessage = function (e) {
        const text = e.data;
        
        // Check if message contains photo marker [PHOTO_ID:123]
        const photoMatch = text.match(/\[PHOTO_ID:(\d+)\]/);
        
        if (photoMatch) {
          const photoId = photoMatch[1];
          
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("photo-msg");
          
          const img = document.createElement("img");
          img.src = `/photo/${photoId}`;
          img.alt = "Photo";
          
          msgDiv.appendChild(img);
          out.prepend(msgDiv);
        } else {
          const msg = document.createElement("div");
          msg.textContent = text;
          out.prepend(msg);
        }
      };
    }

    $("#in").keyup(function (e) {
      if (e.keyCode === 13) {
        const text = $(this).val();
        $.post("/post", { message: text, user: USER });
        $(this).val("");
      }
    });

    $("#upload-btn").click(function () {
      $("#file-input").click();
    });

    $("#file-input").change(function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("user", USER);

      $.ajax({
        url: "/upload",
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          console.log("Photo uploaded, ID:", response.photo_id);
          $("#file-input").val("");
        },
        error: function (err) {
          alert("Upload failed: " + err.responseText);
          $("#file-input").val("");
        }
      });
    });

    sse();
  </script>
</body>
</html>
