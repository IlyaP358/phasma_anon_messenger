<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>phasma</title>
  <link rel="icon" type="image/png" href="/static/icon.png">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <style>
    body {
      max-width: 500px;
      margin: auto;
      padding: 0;
      background: black;
      color: #fff;
      font: 16px/1.6 menlo, monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #out {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 1em;
      white-space: pre-wrap;
      position: relative;
    }
    #messages-container {
      display: flex;
      flex-direction: column;
    }
    #load-more-container {
      text-align: center;
      padding: 0.5em;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid #333;
      display: none;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #load-more-btn {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5em 1em;
      font: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }
    #load-more-btn:hover {
      background: #0f0;
      color: #000;
    }
    #load-more-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      color: #888;
      border-color: #888;
    }
    #input-container {
      padding: 1em;
      border-top: 1px solid #333;
      background: #111;
    }
    input {
      width: 95%;
      padding: 0.5em;
      font: inherit;
      background: #222;
      color: #fff;
      border: none;
      outline: none;
    }
    #upload-btn {
      width: 38%;
      margin-top: 0.5em;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.5em;
      font: inherit;
      cursor: pointer;
    }
    #file-input {
      display: none;
    }
    .photo-msg {
      color: #0f0;
    }
    .photo-msg img {
      max-width: 300px;
      margin-top: 0.5em;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .photo-loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="out">
    <div id="load-more-container">
      <button id="load-more-btn">↑ Load older messages</button>
    </div>
    <div id="messages-container"></div>
  </div>

  <div id="input-container">
    <b>Hi, {{ user }}!</b><br>
    Message: <input id="in" autocomplete="off" />
    <button id="upload-btn">+ upload photo</button>
    <input id="file-input" type="file" accept="image/jpeg,image/png" />
  </div>

  <script nonce="{{ nonce }}">
    const USER = {{ user|tojson }};
    const AUTH_TOKEN = {{ auth_token|tojson }};
    const OLD_SESSION = {{ old_session|tojson }};

    if (OLD_SESSION) {
      alert("Your account was logged in from another device. Previous session closed.");
    }

    try {
      history.replaceState(null, '', '/');
    } catch (e) {
      // ignore
    }

    // Message management
    let loadedMessageIds = new Set();
    let oldestMessageId = null;
    let newestMessageId = null;
    let isLoadingHistory = false;
    let hasMoreHistory = true;
    let initialLoadDone = false;
    let sseStarted = false;

    const out = document.getElementById("out");
    const messagesContainer = document.getElementById("messages-container");
    const loadMoreBtn = document.getElementById("load-more-btn");
    const loadMoreContainer = document.getElementById("load-more-container");

    function checkSessionValidity() {
      fetch("/verify-session", {
        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
      }).then(response => {
        if (response.status === 401) {
          alert("Your session was closed from another device.");
          window.location.href = "/login";
        }
      }).catch(err => {
        console.log("Session check failed:", err);
      });
    }

    setInterval(checkSessionValidity, 10000);

    function createMessageElement(data) {
      // Check for photo with pre-signed URL: [PHOTO:ID:URL]
      const photoWithUrlMatch = data.match(/\[PHOTO:(\d+):([^\]]+)\]/);
      
      if (photoWithUrlMatch) {
        const photoId = photoWithUrlMatch[1];
        const photoUrl = photoWithUrlMatch[2];
        
        // Extract timestamp and username from message
        const messageText = data.replace(/\[PHOTO:\d+:[^\]]+\]/, '').trim();
        
        // Create message div
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("photo-msg");
        msgDiv.setAttribute('data-photo-id', photoId);
        
        // Add timestamp/username text if exists
        if (messageText) {
          const textNode = document.createElement("div");
          textNode.textContent = messageText;
          msgDiv.appendChild(textNode);
        }
        
        // Add image immediately (URL is already signed)
        const img = document.createElement("img");
        img.src = photoUrl;
        img.alt = "Photo";
        img.loading = "lazy";
        msgDiv.appendChild(img);
        
        return msgDiv;
        
      } else {
        // Check for old format photo marker (fallback): [PHOTO:ID]
        const photoMatch = data.match(/\[PHOTO:(\d+)\]/);
        
        if (photoMatch) {
          const photoId = photoMatch[1];
          
          // Extract timestamp and username from message
          const messageText = data.replace(/\[PHOTO:\d+\]/, '').trim();
          
          // Create placeholder immediately to preserve order
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("photo-msg");
          msgDiv.setAttribute('data-photo-id', photoId);
          
          // Add timestamp/username text if exists
          if (messageText) {
            const textNode = document.createElement("div");
            textNode.textContent = messageText;
            msgDiv.appendChild(textNode);
          }
          
          // Add loading indicator
          const loader = document.createElement("div");
          loader.textContent = "[Loading photo...]";
          loader.classList.add("photo-loading");
          msgDiv.appendChild(loader);
          
          // Request signed URL from server (fallback for old messages)
          fetch(`/photo/sign/${photoId}`, {
            headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
          })
          .then(response => response.json())
          .then(data => {
            // Remove loading indicator
            loader.remove();
            
            // Create and add image
            const img = document.createElement("img");
            img.src = data.url;
            img.alt = "Photo";
            img.loading = "lazy";
            msgDiv.appendChild(img);
          })
          .catch(err => {
            console.error("Failed to load photo:", err);
            loader.textContent = "[Failed to load photo]";
            loader.style.color = "#f00";
          });
          
          return msgDiv;
        } else {
          // Regular text message
          const msg = document.createElement("div");
          msg.textContent = data;
          return msg;
        }
      }
    }

    function loadHistory() {
      if (isLoadingHistory || !hasMoreHistory) {
        return;
      }

      isLoadingHistory = true;
      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = "Loading...";

      // Save scroll position
      const scrollContainer = out;
      const oldScrollHeight = scrollContainer.scrollHeight;
      const oldScrollTop = scrollContainer.scrollTop;

      const url = oldestMessageId 
        ? `/history?before_id=${oldestMessageId}&limit=50`
        : `/history?limit=50`;

      fetch(url, {
        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
      })
      .then(response => response.json())
      .then(data => {
        if (data.messages.length === 0) {
          hasMoreHistory = false;
          loadMoreBtn.textContent = "No more messages";
          setTimeout(() => {
            loadMoreContainer.style.display = "none";
          }, 2000);
          return;
        }

        console.log(`[History] Loaded ${data.messages.length} messages`);

        // Add messages in order (oldest first)
        data.messages.forEach(msg => {
          if (!loadedMessageIds.has(msg.id)) {
            loadedMessageIds.add(msg.id);
            const msgElement = createMessageElement(msg.text);
            
            if (initialLoadDone) {
              // If loading older messages, insert at TOP
              messagesContainer.insertBefore(msgElement, messagesContainer.firstChild);
            } else {
              // Initial load: add to bottom
              messagesContainer.appendChild(msgElement);
            }
            
            // Track oldest and newest
            if (!oldestMessageId || msg.id < oldestMessageId) {
              oldestMessageId = msg.id;
            }
            if (!newestMessageId || msg.id > newestMessageId) {
              newestMessageId = msg.id;
            }
          }
        });

        // Restore scroll position when loading older messages
        if (initialLoadDone) {
          requestAnimationFrame(() => {
            const newScrollHeight = scrollContainer.scrollHeight;
            scrollContainer.scrollTop = oldScrollTop + (newScrollHeight - oldScrollHeight);
          });
        }

        hasMoreHistory = data.has_more;
        
        if (!hasMoreHistory) {
          loadMoreBtn.textContent = "No more messages";
          setTimeout(() => {
            loadMoreContainer.style.display = "none";
          }, 2000);
        } else {
          loadMoreBtn.textContent = "↑ Load older messages";
        }

        // After FIRST load: scroll to bottom and start SSE
        if (!initialLoadDone) {
          initialLoadDone = true;
          console.log("[Init] First history load complete. Scrolling to bottom...");
          
          requestAnimationFrame(() => {
            scrollContainer.scrollTop = scrollContainer.scrollHeight;
            
            // Start SSE only once
            if (!sseStarted) {
              sseStarted = true;
              console.log("[Init] Starting SSE...");
              startSSE();
            }
          });
        }
      })
      .catch(err => {
        console.error("Failed to load history:", err);
        loadMoreBtn.textContent = "⚠ Error - try again";
        hasMoreHistory = true;
      })
      .finally(() => {
        isLoadingHistory = false;
        loadMoreBtn.disabled = false;
      });
    }

    // Show load button when scrolling near top
    out.addEventListener('scroll', () => {
      if (out.scrollTop < 100 && hasMoreHistory && !isLoadingHistory) {
        loadMoreContainer.style.display = "block";
      } else if (out.scrollTop > 200) {
        loadMoreContainer.style.display = "none";
      }
    });

    loadMoreBtn.addEventListener('click', loadHistory);

    function startSSE() {
      console.log("[SSE] Connecting to event stream...");
      
      fetch("/stream", {
        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` }
      }).then(response => {
        console.log("[SSE] Connected successfully");
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        
        function read() {
          reader.read().then(({ done, value }) => {
            if (done) {
              console.log("[SSE] Stream closed");
              return;
            }
            
            const text = decoder.decode(value, { stream: true });
            const lines = text.split('\n');
            
            lines.forEach(line => {
              if (line.startsWith('data: ')) {
                const data = line.slice(6);
                if (!data) return;
                
                console.log("[SSE] New message:", data.substring(0, 50) + "...");
                
                // Add new message to BOTTOM
                const msgElement = createMessageElement(data);
                messagesContainer.appendChild(msgElement);
                
                // Auto-scroll to bottom if user is near bottom
                const isNearBottom = out.scrollHeight - out.scrollTop - out.clientHeight < 150;
                if (isNearBottom) {
                  requestAnimationFrame(() => {
                    out.scrollTop = out.scrollHeight;
                  });
                }
              }
            });
            read();
          });
        }
        read();
      }).catch(err => {
        console.error("[SSE] Failed to connect:", err);
      });
    }

    // Start by loading initial history (last 50 messages)
    console.log("[Init] Loading initial history...");
    loadHistory();

    $("#in").keyup(function (e) {
      if (e.keyCode === 13) {
        const text = $(this).val();
        if (!text.trim()) return;
        
        $.ajax({
          url: "/post",
          type: "POST",
          headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` },
          data: { message: text },
          success: function() {
            // Message sent successfully
          },
          error: function(xhr) {
            if (xhr.status === 429) {
              try {
                const response = JSON.parse(xhr.responseText);
                alert(response.message || "You are sending requests too quickly. Please try again later.");
              } catch(e) {
                alert("You are sending requests too quickly. Please try again later.");
              }
            } else if (xhr.status === 401) {
              alert("Session expired. Please login again.");
              window.location.href = "/login";
            } else if (xhr.status === 400) {
              try {
                const response = JSON.parse(xhr.responseText);
                if (response.error === "Message too long") {
                  alert(`Message too long! Maximum length is ${response.max_length} characters.`);
                }
              } catch(e) {
                alert("Invalid request.");
              }
            }
          }
        });
        $(this).val("");
      }
    });

    $("#upload-btn").click(function () {
      $("#file-input").click();
    });

    $("#file-input").change(function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      $.ajax({
        url: "/upload",
        type: "POST",
        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` },
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          console.log("Photo uploaded, ID:", response.photo_id, "Message ID:", response.message_id);
          $("#file-input").val("");
        },
        error: function (err) {
          alert("Upload failed: " + err.responseText);
          $("#file-input").val("");
        }
      });
    });

    // Logout on tab close
    window.addEventListener('beforeunload', function () {
      fetch('/logout', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${AUTH_TOKEN}` },
        keepalive: true
      });
    });
  </script>
</body>
</html>
