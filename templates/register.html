<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Registration - phasma</title>
  <link rel="icon" type="image/png" href="/static/icon.png">
  <link rel="stylesheet" href="/static/css/fluent.css">
  <link rel="stylesheet" href="/static/css/register.css">
</head>

<body>
  <div class="split-container">
    <div class="left-panel">
      <div class="brand-content">
        <img src="/static/phisma_title.png" alt="phasma" class="brand-logo">
        <h1>Join Phasma</h1>
        <p>Create your anonymous account today.</p>
      </div>
    </div>
    <div class="right-panel glass-panel">
      <div class="register-form-container">
        <h2>Sign Up</h2>
        <p class="subtitle">Start your secure journey.</p>

        <div id="message-box"></div>

        <form id="register-form">
          <div class="form-group floating-label">
            <input type="text" name="user" id="username" class="fluent-input" required autocomplete="username"
              placeholder=" " />
            <label for="username">Username</label>
            <div id="username-requirements" class="requirements"></div>
          </div>

          <div class="form-group floating-label">
            <div class="password-wrapper">
              <input type="password" name="password" id="password" class="fluent-input" required
                autocomplete="new-password" placeholder=" " />
              <label for="password">Password</label>
              <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
            </div>
            <div id="password-requirements" class="requirements"></div>
          </div>

          <div class="form-group floating-label">
            <div class="password-wrapper">
              <input type="password" name="confirm_password" id="confirm_password" class="fluent-input" required
                autocomplete="new-password" placeholder=" " />
              <label for="confirm_password">Confirm Password</label>
              <button type="button" class="toggle-password" data-target="confirm_password">üëÅÔ∏è</button>
            </div>
            <div id="confirm-password-error" class="error-msg" style="font-size: 12px; margin-top: 5px;"></div>
          </div>

          <div class="form-actions">
            <input type="submit" value="Create account" id="submit-btn" class="fluent-btn primary full-width" />
          </div>
        </form>
        <div class="auth-footer">
          <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Captcha Modal -->
  <div id="captchaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 style="margin-top: 0; color: #0ff;">Security Check</h3>
      <p style="font-size: 12px; color: #888;">Please complete the captcha to continue</p>

      <div id="captcha-box" class="captcha-container">
        Loading...
      </div>

      <button type="button" id="refresh-captcha" class="btn-secondary">‚Üª Change Image</button>

      <input type="text" id="captcha-input" class="captcha-input" placeholder="Enter code" autocomplete="off">

      <div id="modal-error" class="error" style="display: none; padding: 5px; font-size: 12px;"></div>

      <button type="button" id="verify-btn" class="btn-primary">VERIFY & CREATE</button>
    </div>
  </div>

  <script nonce="{{ nonce }}" src="/static/js/register.js"></script>
</body>

</html>
